<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1><strong>Register</strong></h1>
        <form>
        <label for="firstname">First Name:</label>
            <input name="firstname" id="firstname" type="text" placeholder="John" required>
        <label for="lastname">Last Name:</label>
            <input name="lastname" id="lastname" type="text" placeholder="Smith" required>
            <br>
        <label for="male">Male</label>
            <input name="sex" id="male" type="radio">
        <label for="female">Female</label>
            <input name="sex" id="female" type="radio">
        <label for="other">Other</label>
            <input name="sex" id="other" type="radio">
            <br>
        <label for="email">Email:</label>
            <input name="email" id="email" type="email" placeholder="your email" required>

        <label for="password">Password:</label>
            <input name="password"  type="password" pattern=".{5,10}"required title="Password must be between 5 to 10 chars">
            <br>
        <label for="birthday">Birthday:</label>
            <select name="month">
                <option value="Month">Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
            </select>
            <select name="day">
                <option value="Day">Day</option>
                <option value="1">1</option>
                <option value="3">2</option>
                <option value="3">3</option>
            </select>
            <select name="year">
                <option value="Year">Year</option>
                <option value="1988">1988</option>
                <option value="1989">1989</option>
                <option value="1990">1990</option>
            </select>
            <br>
            <label for="terms">I agree to the terms and conditions</label>
            <input id="terms" type="checkbox" name="terms">
            <br>
        <input type="submit">
        </form>



    </body>
</html>
